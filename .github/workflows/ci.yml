name: ci

env:
  CTEST_PARALLLEL_LEVEL: 3
  CMAKE_BUILD_TYPE: Release
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci.yml"


jobs:

  static-fortran:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fc: gfortran
            cmake_gen: "Unix Makefiles"
          - os: macos-latest
            fc: gfortran-11
            cmake_gen: "Unix Makefiles"
          - os: windows-latest
            fc: gfortran
            cmake_gen: "MinGW Makefiles"

    runs-on: ${{ matrix.os }}
    timeout-minutes: 7

    steps:

    - uses: actions/checkout@v2

    - run: cmake -B build -Darith=d -DBUILD_SHARED_LIBS:BOOL=off
      env:
        FC: ${{ matrix.fc }}
        CMAKE_GENERATOR: ${{ matrix.cmake_gen }}

    - run: cmake --build build --parallel

    - run: ctest --test-dir build --preset default -V


  shared-fortran:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fc: gfortran
            cmake_gen: "Unix Makefiles"
          - os: macos-latest
            fc: gfortran-11
            cmake_gen: "Unix Makefiles"
          - os: windows-latest
            fc: gfortran
            cmake_gen: "MinGW Makefiles"

    runs-on: ${{ matrix.os }}
    timeout-minutes: 7

    steps:

    - uses: actions/checkout@v2

    - run: cmake -B build -Darith=d -DBUILD_SHARED_LIBS:BOOL=on
      env:
        FC: ${{ matrix.fc }}
        CMAKE_GENERATOR: ${{ matrix.cmake_gen }}

    - run: cmake --build build --parallel

    - run: ctest --test-dir build --preset default -V
